<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - OpoAlert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7ff;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .contact-email {
            font-size: 1.5rem;
            color: #e74c3c;
            margin: 30px 0;
            padding: 20px;
            background: #ffeaa7;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .back-link {
            display: block;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-envelope"></i> Contacto</h1>
        <p>¿Tienes alguna pregunta o necesitas soporte? Estamos aquí para ayudarte.</p>
        
        <div class="contact-email">
            <i class="fas fa-at"></i> contacto@gmail.com
        </div>
        
        <p>Escríbenos a nuestro email y te responderemos en menos de 24 horas.</p>
        
        <div>
            <a href="mailto:contacto@gmail.com" class="btn">
                <i class="fas fa-paper-plane"></i> Enviar Email
            </a>
            <a href="/" class="btn" style="background: #95a5a6;">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
        </div>
        
        <a href="/help.html" class="back-link">
            <i class="fas fa-question-circle"></i> Visita nuestro centro de ayuda
        </a>
    </div>
</body>
</html>
